<!-- https://toddmotto.com/angular-ngif-async-pipe -->
<h3 *ngIf="(todos$ | async)?.length > 0"><span class="badge primary-color badge-pill pl-6">{{(todos$ | async)?.length}}</span> Complete</h3>
<ul class="list-group">
  <li *ngFor="let todo of todos$ | async" class="list-group-item d-flex justify-content-between align-items-center">
    {{todo.title}}
  </li>
</ul>
